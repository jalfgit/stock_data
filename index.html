<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dat Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

    <!-- bootstrap controls -->

    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>This is my repo project for stocks</h1>

            </div>

        </div>


        <div class="row">
            <div class="col-md-12">
                <div id="chart">
                    <!-- content for my chart -->
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="candle">
                    <!-- content for my chart -->
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>Ratings</h1>
                </div>

            </div>

        </div>
        
                
        <div class="row">
            <div class="col-md-6">
                <div id="recommendations">
                    <!-- content for my reco -->
                    <table class="table table-striped">

                            <tr>
                                <th>
                                        Firm
                                </th>
                                <th>
                                        Rating
                                </th>

                            </tr>

                        </thead>
                    <tbody id="tablerec">

                    </tbody>

                    </table>

                </div>

            </div>

            <div class="col-md-6">
                <div id="pie">


                </div>



            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>

</html>
